<h4>Past Transactions</h4>
<table class="table table-striped table-responsive">
	<thead>
		<tr>
			<th>Date</th>
			<th>Amount</th>
			<th>Currency</th>
			<th>Sent to</th>
		</tr>
	</thead>
	<tbody ng:repeat="t in transactions">
        	<tr>
        		<td>{{printDate(t.time)}}</td>
        		<td>{{t.cash.value}}</td>
        		<td>{{t.cash.currency}}</td>
        		<td>{{t.otherparty}}</td>
        	</tr>
    </tbody>
</table>
